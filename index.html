<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador</title>
</head>
<body>
    <div>
        <img class="logo" src="img/Logo.png" alt="logo de alura latam">
    </div>

    <div class="contenedorEntrada">
        <textarea id="textarea-HTML" name="contenido" id="" cols="10" rows="7" placeholder="Ingresa El texto Aquí"></textarea>
    </div>


    <section class="botonesPrincipales">
        <div class="legendaBotones">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
            </svg>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <button class="botones" onclick="encriptar();">
            Encriptar
        </button>
        <button class="botones" onclick="desencriptar();">
            Desencriptar
        </button>
    </section>

    <section class="slide-bar">
        <div class="--ocultar">
            <p id="textarea-codificado"></p>
            <div class="boton-copy">
                <button onclick="portapapeles();">Copiar en el Portapapeles</button>
            </div>
        </div>

        <div class="mensaje-inicio">
            <img src="img/Muñeco.png" alt="imagen de referencia">
            <div class="slide-bar__texto">
                <h3>Ningún Mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </section>

</body>
    <script src="js/app.js"></script>
</html>
